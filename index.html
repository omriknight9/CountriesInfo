    <div id="searchContainer">
        <input id="search" placeholder="Search a Country" maxlength="25" aria-label="Search" name="asd" autocomplete="no">

    <div id="countryDetails" class="popUpInfo">
        <div class="popupCont">
            <div class="Xbtn"></div>
            <h2 id="countryNamePop"></h2>
            <p id="countryCapital"></p>
            <p id="countryCurrency"></p>
            <p id="countryBorders"></p>
            <p id="countryLanguages"></p>
            <p id="countryTimeZone"></p>
            
            <div class="popupBtnsWrapper">
                <button class="popupBtn" onclick="closeCurrentPopup($(this))">Close</button>
            </div>

        </div>
    </div>

    <div id="technicalProblem" class="popUpInfo">
        <div class="popupCont">
            <div class="Xbtn"></div>
            <h2>Something Went Wrong</h2>
            <p>Please try again</p>
            
            <div class="popupBtnsWrapper">
                <button class="popupBtn" onclick="closeCurrentPopup($(this))">Close</button>

        </div>
